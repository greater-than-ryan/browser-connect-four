<!DOCTYPE html>
<html>
  <head>
    <title>Connect Four</title>
    <meta content="text/html; charset=utf-8" http-equiv="content-type" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- Page Title -->
    <div class="titleArea">
      <h1 class="fw-bold" id="title">Connect Four</h1>
    </div>
    <div
      class="alert alert-info col-lg-12"
      id="winner-display"
      style="display: none"
      role="alert"
    >
      The winner is <span id="winner-name"></span>
    </div>
    <!-- P1 Modal -->
    <div
      class="modal fade"
      id="player-1-popup"
      tabindex="-1"
      role="dialog"
      aria-labelledby="player-1-popup-title"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="player-1-popup-title">Player 1 Name</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="text" id="player-1-name-input" class="form-control" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="player-1-save-name-btn"
              class="btn btn-primary"
              data-dismiss="modal"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--- P2 Modal -->
    <div
      class="modal fade"
      id="player-2-popup"
      tabindex="-1"
      role="dialog"
      aria-labelledby="player-2-popup-title"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="player-2-popup-title">Player 2 Name</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input id="player-2-name-input" type="text" class="form-control" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="player-2-save-name-btn"
              class="btn btn-primary"
              data-dismiss="modal"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Button Row -->
    <div class="row mb-3 col-sm-4 col-lg-6">
      <div class="mx-auto">
        <button
          class="btn btn-danger"
          id="player-1-name"
          data-toggle="modal"
          data-target="#player-1-popup"
        >
          Player 1</button
        ><br /><span class="badge bg-light" id="player-1-wins">Wins: 0</span>
      </div>
      <div class="mx-auto">
        <button
          id="player-2-name"
          class="btn btn-warning"
          data-toggle="modal"
          data-target="#player-2-popup"
        >
          Player 2</button
        ><br /><span class="badge bg-light" id="player-2-wins">Wins: 0</span>
      </div>
    </div>
    <!-- Board Container-->
    <div class="container">
      <div class="grid-item" id="row-0-column-0"></div>
      <div class="grid-item" id="row-0-column-1"></div>
      <div class="grid-item" id="row-0-column-2"></div>
      <div class="grid-item" id="row-0-column-3"></div>
      <div class="grid-item" id="row-0-column-4"></div>
      <div class="grid-item" id="row-0-column-5"></div>
      <div class="grid-item" id="row-0-column-6"></div>

      <div class="grid-item" id="row-1-column-0"></div>
      <div class="grid-item" id="row-1-column-1"></div>
      <div class="grid-item" id="row-1-column-2"></div>
      <div class="grid-item" id="row-1-column-3"></div>
      <div class="grid-item" id="row-1-column-4"></div>
      <div class="grid-item" id="row-1-column-5"></div>
      <div class="grid-item" id="row-1-column-6"></div>

      <div class="grid-item" id="row-2-column-0"></div>
      <div class="grid-item" id="row-2-column-1"></div>
      <div class="grid-item" id="row-2-column-2"></div>
      <div class="grid-item" id="row-2-column-3"></div>
      <div class="grid-item" id="row-2-column-4"></div>
      <div class="grid-item" id="row-2-column-5"></div>
      <div class="grid-item" id="row-2-column-6"></div>

      <div class="grid-item" id="row-3-column-0"></div>
      <div class="grid-item" id="row-3-column-1"></div>
      <div class="grid-item" id="row-3-column-2"></div>
      <div class="grid-item" id="row-3-column-3"></div>
      <div class="grid-item" id="row-3-column-4"></div>
      <div class="grid-item" id="row-3-column-5"></div>
      <div class="grid-item" id="row-3-column-6"></div>

      <div class="grid-item" id="row-4-column-0"></div>
      <div class="grid-item" id="row-4-column-1"></div>
      <div class="grid-item" id="row-4-column-2"></div>
      <div class="grid-item" id="row-4-column-3"></div>
      <div class="grid-item" id="row-4-column-4"></div>
      <div class="grid-item" id="row-4-column-5"></div>
      <div class="grid-item" id="row-4-column-6"></div>

      <div class="grid-item" id="row-5-column-0"></div>
      <div class="grid-item" id="row-5-column-1"></div>
      <div class="grid-item" id="row-5-column-2"></div>
      <div class="grid-item" id="row-5-column-3"></div>
      <div class="grid-item" id="row-5-column-4"></div>
      <div class="grid-item" id="row-5-column-5"></div>
      <div class="grid-item" id="row-5-column-6"></div>
    </div>
    <!-- Button row -->
    <div class="row">
      <button
        type="button"
        class="btn btn-dark ml-3 mr-3 mt-3"
        id="reset-button"
      >
        Reset
      </button>

      <button
        class="btn btn-primary ml-3 mr-3 mt-3"
        type="button"
        id="cpuButton"
        data-toggle="collapse"
        data-target="#cpu-collapse"
        aria-expanded="false"
        aria-controls="cpu-collapse"
      >
        CPU
      </button>
    </div>
    <div class="collapse col-lg-2 mt-2 mb-5" id="cpu-collapse">
      <div class="card card-body">
        <div class="btn-group btn-group-toggle mx-auto" data-toggle="buttons">
          <label class="btn btn-secondary">
            <input
              type="radio"
              name="options"
              id="option1"
              autocomplete="off"
              data-bs-toggle="button"
            />
            Off
          </label>
          <label class="btn btn-success">
            <input
              type="radio"
              name="options"
              id="option2"
              autocomplete="off"
              data-bs-toggle="button"
            />
            Easy
          </label>
          <label class="btn btn-danger">
            <input
              type="radio"
              name="options"
              id="option3"
              autocomplete="off"
              data-bs-toggle="button"
            />
            Hard
          </label>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <script src="main.js"></script>
</html>
